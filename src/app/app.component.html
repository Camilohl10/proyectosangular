<!-- [ngStyle]="{'':x|'x',...}" es una directiva de atributos-->
<div [ngStyle]="{ 
  'background': config.fondo,
  'padding': '20px',
  'border': '5px solid black',
  'border-color': config.color
 }">
  <h1>Bienvenido {{ title }}!</h1>
  <p>{{ descripcion }}</p>

  <!-- Boton para ocultar videojuego -->
  <button (click)="ocultarVideojuegos(false)" *ngIf="mostrar_videojuegos">
    Ocultar
  </button>

  <button (click)="ocultarVideojuegos(true)" *ngIf="!mostrar_videojuegos">
    Mostrar
  </button>

  <videojuego *ngIf="mostrar_videojuegos"></videojuego>

  <!-- Usando componente celular  -->
  <celular></celular>
  <!-- Usando componente zapatilla -->
  <zapatilla></zapatilla>
  <!-- Usando el componente cursos -->
  <cursos></cursos>
  <button (click)="toTheTop()">Ir al inicio</button>
</div>
